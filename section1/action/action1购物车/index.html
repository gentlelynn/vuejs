<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>实战——购物车</title>
    <!-- 引入文件的顺序很重要，elementui是基于vue的，所以我们要先加载完vue才能加载它，另外vue实例化之后才会有样式！！！ -->
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/element-ui/2.2.1/theme-chalk/index.css">
</head>
<body>
    <div id="app" v-cloak>
        <template>
            <el-table :data="tableData" style="width: 860px">
                <el-table-column prop="name" align='center' label="商品名称" width="180">
                </el-table-column>
                <el-table-column prop="price" align='center' label="商品单价" width="180">
                </el-table-column>
                <el-table-column prop="count" align='center' label="购买数量" width="300">
                <!-- 增加和删除功能是我在coding中最头疼的，一直想着vue中的v-for指令，可是又不怎么起作用 -->
                <!-- 另外要结合实际，对于删减功能来说，理论上是不能为负数的 -->
                    <template slot-scope="scope">
                        <el-button type="primary" @click="reduceCount(scope.$index)" :disabled="scope.row.count===1">-</el-button>
                        <span>{{ scope.row.count }}</span>
                        <el-button type="primary" @click="addCount(scope.$index)">+</el-button>        
                    </template>
                </el-table-column>
                <el-table-column align='center' prop="operate" label="操作" width="180">
                    <template slot-scope="scope">
                        <el-button type="primary" @click="remove(id)">移除</el-button>
                    </template>
                </el-table-column>
            </el-table>
        </template>
        <p>总价:¥{{totalPrices}}</p>
    </div>
    <!-- 引入vue文件 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <!-- 引入组件库 -->
    <script type="text/javascript" src="https://cdn.bootcss.com/element-ui/2.3.2/index.js"></script>
    <script src="index.js"></script>
</body>
</html>
