<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>第3章计算属性</title>
</head>
<body>
    <div id="app">
        {{reversedText}}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                text: '123,456'
            },
            //这里要纠正一下自己的想法，计算属性并不是说只是单纯对数值进行计算的方法
            //https://cn.vuejs.org/v2/guide/computed.html
            //我们可能会想为什么不将这个方法写在methods选项内，官网已经给我们做了对应的解释
            //计算属性会有缓存，当遍历大数组和做大量计算时，需要使用计算属性
            //计算属性都以函数的形式写在computed选项内，最终返回计算结果
            computed:{
                reversedText: function(text){
                    //这里的this指向当前的vue实例
                    return this.text.split(',').reverse().join(',')
                }
            }
        })
    </script>  
</body>
</html>
