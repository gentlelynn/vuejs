<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>第7章组件详解</title>
</head>
<body>
    <!-- 具名slot用法 -->
    <div id="app">
        <child-component>
            <h2 slot="header">标题</h2>
            <p>正文内容</p>
            <p>更多的正文内容</p>
            <div slot="footer">底部信息</div>
        </child-component>
    </div>
    <!-- 引入vue文件 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        //对应名字的slot会被渲染，比如模版中的header会被替换成app实例中对应名字的内容
        Vue.component('child-component',{
            template: '\
                <div class="container">\
                    <div class = "header">\
                        <slot name="header"></slot>\
                    </div>\
                    <div class="main">\
                        <slot>如果父组件没有内容那么该内容就会显示</slot>\
                    </div>\
                    <div class="footer">\
                        <slot name="footer"></slot>\
                    </div>\
                </div>'
        })
        new Vue({
            el: '#app'
        })
    </script>
</body>
</html>
