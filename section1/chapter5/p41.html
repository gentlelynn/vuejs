<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>第5章内置指令</title>
</head>
<body>
    <div id="app">
        <template v-for="book in books">
            <li>书名：{{book.name }}</li>
            <li>作者：{{book.author}}</li> 
        </template>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        var app= new Vue({
            el: '#app',
            data: {
                books:[
                    {name:'《vuejs实战》', author:'梁灏'},
                    {name:'《JavaScript高级语言程序设计》', author:'nicholas'},
                    {name:'《JavaScript语言精粹》', author:'douglas'}
                ]
            }

            //记得后面尝试使用管道符再去试试看可不可以，之前写的时候有些问题，match未定义，大概是值未取到
        })
        //此处的item也就是item in items中的item，它的目的是取到books中的每一个对象，其实它的名字换成其他的依然可以得到正确的结果
        //要注意准确定位问题所在，开始filter报错未定义，只是因为我们我们没取对值，和filter本身没有关系，有些函数要用在特定的数据格式中
        app.books = app.books.filter(function(item){
            return item.name.match(/JavaScript/)//正则表达式不需要加引号
        })
        
    </script> 
</body>
</html>
